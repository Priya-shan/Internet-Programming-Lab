<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all 3 Letter Words</title>
</head>
<body>
    <body>
        <h3 id="result"></h3>
        <script>
            var line=window.prompt("Enter the Sentence : ");
            let list3LetterWord=(line)=>{
                result=[];
                const arr=line.split(" ");
                for(let i=0;i<arr.length;i++){
                    if(arr[i].length==3){
                        result.push(arr[i]);
                    }
                }
                return result;
            }
            document.getElementById("result").innerHTML=list3LetterWord(line);
        </script>
</body>
</html>
