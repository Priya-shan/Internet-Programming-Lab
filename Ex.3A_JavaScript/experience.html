<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h3 id="result"></h3>
    <script>
        var date=window.prompt("enter joining date - DD/MM/YYYY");
        var yr=parseInt(date.substring(6));
        var today=new Date();
        var curyr=today.getFullYear();
        var experience=curyr-yr;
        document.getElementById("result").innerHTML="Experience is "+experience+" years";
    </script>
</body>
