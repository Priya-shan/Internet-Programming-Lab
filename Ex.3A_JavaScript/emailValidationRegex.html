<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="result"></h3>
    <form name="sample" action="#">
        <span><label>Enter Email Address</label></span>
        <input type="text" name="email"><br><br>
        <input type="submit" value="submit" onclick="validateemail(document.sample.name)"/>
    </form>
    <script>
        function validateemail(ip){
        let regex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');
        console.log(regex.test("shan@gmail.com"));
        if(regex.test(ip)==true){
            alert("valid Email");
            return true;
        }
        else{
            alert("Not a Valid Email Address");
            return false;
        }
        }
        
    </script>
</body>
</html>
