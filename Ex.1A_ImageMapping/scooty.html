<H2 style="color:black;font-size:40px;"> SCOOTY</H2>
<p>
A scooter or motor scooter is a motorcycle with an underbone or step-through frame and a platform
for the rider's feet, <br>emphasizing comfort and fuel economy. Elements of scooter design were
present in some of the earliest motorcycles, <br>and scooters have been made since at least 1914.</p>
